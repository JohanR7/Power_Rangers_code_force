<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Form with Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: "Crimson Text", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0b132b;
  overflow: hidden;
}

.form-container {
  display: flex;
  width: 90vw;
  height: 90vh;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.map-container {
  flex: 1.5;
  background: #1c2541;
  display: flex;
  align-items: center;
  justify-content: center;
}

#map {
  width: 100%;
  height: 100%;
}

.form-section {
  flex: 1;
  background: #3a506b;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
  color: white;
}

h2 {
  margin-bottom: 20px;
  font-size: 24px;
}

.input-group {
  width: 100%;
  margin-bottom: 15px;
}

label {
  font-size: 16px;
  font-weight: 600;
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  outline: none;
  background: #5bc0be;
  color: black;
  font-size: 16px;
  box-sizing: border-box;
}

input::placeholder {
  color: rgba(0, 0, 0, 0.6);
}

button {
  width: 100%;
  padding: 12px;
  background: #1c2541;
  color: white;
  font-size: 18px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.3s;
}

button:hover {
  background: #5bc0be;
  color: black;
}


    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="map-container">
        <div id="map"></div>
      </div>

      <div class="form-section">
        <h2>Location Details</h2>

        <div class="input-group">
          <label for="place">Place Name:</label>
          <input type="text" id="place" placeholder="Enter a place name" />
          <button type="button" onclick="searchPlace()">Search</button>
        </div>

        <div class="input-group">
          <label for="latitude">Latitude:</label>
          <input type="number" id="latitude" step="0.000001" required />
        </div>

        <div class="input-group">
          <label for="longitude">Longitude:</label>
          <input type="number" id="longitude" step="0.000001" required />
        </div>

        <button onclick="nextSection()">Next</button>
      </div>
    </div>

    <script>
      var map = L.map("map").setView([20, 0], 2);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      var marker = L.marker([20, 0], { draggable: true }).addTo(map);

      function searchPlace() {
        var place = document.getElementById("place").value;
        var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          place
        )}`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            if (data.length > 0) {
              var lat = data[0].lat;
              var lon = data[0].lon;

              document.getElementById("latitude").value = lat;
              document.getElementById("longitude").value = lon;

              marker.setLatLng([lat, lon]);
              map.setView([lat, lon], 12);
            } else {
              alert("Place not found. Please enter manually.");
            }
          })
          .catch((error) => console.log("Error:", error));
      }

      marker.on("dragend", function () {
        var position = marker.getLatLng();
        document.getElementById("latitude").value = position.lat.toFixed(6);
        document.getElementById("longitude").value = position.lng.toFixed(6);
      });

      function nextSection() {
        var lat = document.getElementById("latitude").value;
        var lon = document.getElementById("longitude").value;

        localStorage.setItem("data1", lat);
        localStorage.setItem("data2", lon);

        window.location.href = "/earth/";

      }
    </script>
  </body>
</html>
