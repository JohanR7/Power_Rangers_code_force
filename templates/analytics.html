<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Energy Efficiency Analytics</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #analytics {
      margin-top: 1rem;
      background: #e9ecef;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Energy Efficiency Analytics & Design Suggestions</h1>
    <div id="analytics">Loading analytics and suggestions...</div>
  </div>
  
  <script>
    function computeAnalytics(data) {
      const footprintWidth = parseFloat(data.footprint_width) || 0;
      const footprintLength = parseFloat(data.footprint_length) || 0;
      const floors = parseFloat(data.floors) || 1;
      const height = parseFloat(data.height) || 0;

      const floorArea = footprintWidth * footprintLength;
      const totalArea = floorArea * floors;
      const volume = totalArea * height;

      const floorArea_m2 = floorArea * 0.092903;
      const totalArea_m2 = totalArea * 0.092903;
      const volume_m3 = volume * 0.0283168;

      const coolingLoad_W = totalArea_m2 * 50;
      const annualEnergyConsumption_kWh = totalArea_m2 * 20;

      let analyticsReport = `Building Analytics:\n`;
      analyticsReport += `- Floor Area per Floor: ${floorArea.toFixed(2)} ft² (${floorArea_m2.toFixed(2)} m²)\n`;
      analyticsReport += `- Total Floor Area: ${totalArea.toFixed(2)} ft² (${totalArea_m2.toFixed(2)} m²)\n`;
      analyticsReport += `- Building Volume: ${volume.toFixed(2)} ft³ (${volume_m3.toFixed(2)} m³)\n`;
      analyticsReport += `- Estimated Cooling Load: ${coolingLoad_W.toFixed(0)} W\n`;
      analyticsReport += `- Estimated Annual Energy Consumption: ${annualEnergyConsumption_kWh.toFixed(0)} kWh/year\n`;

      let suggestions = `\nDesign Suggestions:\n`;
      suggestions += coolingLoad_W > 10000
        ? `- High cooling load detected; consider adding shading devices and increasing natural ventilation.\n`
        : `- Cooling load is moderate; focus on optimizing HVAC system efficiency.\n`;
      suggestions += annualEnergyConsumption_kWh > 20000
        ? `- Annual energy consumption is high; evaluate insulation and material choices to reduce consumption.\n`
        : `- Energy consumption is within a reasonable range; maintain current design standards.\n`;

      return analyticsReport + suggestions;
    }

    async function getGeminiSuggestions(promptText) {
      const apiKey = "AIzaSyAT0ySt05Me9yZNy6B32Iadax0wf_77PaM"; // API key should be handled on a secure backend
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

      const payload = {
        "contents": [{
          "parts": [{"text": promptText}]
        }]
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`Request failed with status ${response.status}`);
        }

        const data = await response.json();
        console.log("Gemini API full response:", data);

        let geminiText = "No additional suggestions from Gemini.";
        if (data.candidates && data.candidates.length > 0 && data.candidates[0].content.parts.length > 0) {
          geminiText = data.candidates[0].content.parts[0].text || geminiText;
        }

        return geminiText;
      } catch (error) {
        console.error("Error fetching Gemini suggestions:", error);
        return "Error: " + error.message;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const analyticsDiv = document.getElementById("analytics");

      const simulationDataStr = sessionStorage.getItem("simulationData");
      if (!simulationDataStr) {
        analyticsDiv.innerHTML = "<p class='error'>No simulation data found. Please go back and submit the form.</p>";
        return;
      }

      const simulationData = JSON.parse(simulationDataStr);
      const analyticsReport = computeAnalytics(simulationData);
      const geminiPrompt = `Based on the following building analytics and simulation data:\n${JSON.stringify(simulationData, null, 2)}\nAnalytics:\n${analyticsReport}\nProvide additional energy-efficient design suggestions in plain text.`;

      const geminiSuggestions = await getGeminiSuggestions(geminiPrompt);
      analyticsDiv.innerText = analyticsReport + "\n" + geminiSuggestions;
    });
  </script>
</body>
</html>
