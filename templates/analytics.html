<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency Analytics</title>
    <style>
        :root {
            --primary-color: #60a5fa;
            --secondary-color: #3b82f6;
            --success-color: #34d399;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --bg-dark: #111827;
            --bg-card: #1f2937;
            --border-color: #374151;
            --highlight: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .card h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .metrics-list, .suggestion-list {
            list-style: none;
            padding-left: 0;
        }

        .metrics-list li, .suggestion-list li {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .suggestion-category {
            font-weight: bold;
            color: var(--highlight);
            margin-top: 1.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Energy Efficiency Analytics & Design Suggestions</h1>
        <div class="card">
            <h2>Building Analytics</h2>
            <ul id="analytics" class="metrics-list">Loading analytics...</ul>
        </div>
        <div class="card">
            <h2>Design Suggestions</h2>
            <ul id="suggestions" class="suggestion-list">Loading suggestions...</ul>
        </div>
    </div>

    <script>
        async function fetchAnalytics() {
            const analyticsDiv = document.getElementById("analytics");
            const suggestionsDiv = document.getElementById("suggestions");
            
            const simulationDataStr = sessionStorage.getItem("simulationData");
            if (!simulationDataStr) {
                analyticsDiv.innerHTML = "<li>No simulation data found.</li>";
                return;
            }
            
            const data = JSON.parse(simulationDataStr);
            const floorArea = (data.footprint_width * data.footprint_length).toFixed(2);
            const totalArea = (floorArea * data.floors).toFixed(2);
            const volume = (totalArea * data.height).toFixed(2);
            
            analyticsDiv.innerHTML = `
                <li>üìè <strong>Floor Area per Floor:</strong> ${floorArea} ft¬≤</li>
                <li>üè¢ <strong>Total Floor Area:</strong> ${totalArea} ft¬≤</li>
                <li>üì¶ <strong>Building Volume:</strong> ${volume} ft¬≥</li>
            `;
            
            const promptText = `Building details: ${JSON.stringify(data)}. Suggest efficiency improvements.`;
            const geminiSuggestions = await getGeminiSuggestions(promptText);
            suggestionsDiv.innerHTML = geminiSuggestions;
        }

        async function getGeminiSuggestions(promptText) {
            try {
                const response = await fetch("/get_suggestions/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: promptText })
                });

                const data = await response.json();
                console.log("Gemini API Response:", data);
                const rawText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No suggestions available.";
                
                return formatSuggestions(rawText);
            } catch (error) {
                console.error("Error fetching Gemini suggestions:", error);
                return "<li>Error: " + error.message + "</li>";
            }
        }

        function formatSuggestions(text) {
            const lines = text.split("\n");
            let formattedHTML = "";
            
            lines.forEach(line => {
                if (line.includes("**")) {
                    formattedHTML += `<li class='suggestion-category'>${line.replace(/\*\*/g, "").trim()}</li>`;
                } else if (line.trim()) {
                    formattedHTML += `<li>‚úÖ ${line.trim()}</li>`;
                }
            });
            
            return formattedHTML;
        }

        document.addEventListener("DOMContentLoaded", fetchAnalytics);
    </script>
</body>
</html>
