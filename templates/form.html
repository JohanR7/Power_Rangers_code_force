{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Building Data Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("{% static background_image %}") no-repeat center center;
            background-size: cover;
            transition: background 1s ease-in-out;
        }

        .container {
            width: 400px;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: rgba(37, 99, 235, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: rgba(29, 78, 216, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Building Data Form</h2>
        <form id="buildingForm">
            <label for="footprint_width">Footprint Width (ft):</label>
            <input type="number" id="footprint_width" required placeholder="Enter width">

            <label for="footprint_length">Footprint Length (ft):</label>
            <input type="number" id="footprint_length" required placeholder="Enter length">

            <label for="floors">Number of Floors:</label>
            <input type="number" id="floors" required placeholder="Enter floors">

            <label for="height">Building Height (ft):</label>
            <input type="number" id="height" required placeholder="Enter height">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("buildingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
                footprint_width: document.getElementById("footprint_width").value,
                footprint_length: document.getElementById("footprint_length").value,
                floors: document.getElementById("floors").value,
                height: document.getElementById("height").value
            };

            sessionStorage.setItem("simulationData", JSON.stringify(formData));
            window.location.href = "/analytics/";
        });
    </script>
</body>
</html>
