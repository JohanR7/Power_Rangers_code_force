<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Map Background</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .zoom-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(194, 178, 128, 0.5);
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .zoom-controls button {
        display: block;
        margin: 2px 0;
        padding: 3px 6px;
        border: none;
        background: rgba(194, 178, 128, 0.7);
        color: black;
        font-size: 14px;
        cursor: pointer;
        border-radius: 3px;
      }
      .zoom-controls button:hover {
        background: rgba(194, 178, 128, 0.9);
      }
      .content-container {
        position: fixed;
        top: 10%;
        left: 10%;
        width: 60%;
        height: 60%;
        background: rgba(255, 255, 255, 0.1); /* Translucent container */
        border: 2px rgba(255, 255, 255, 0.3) solid;
        border-radius: 50px;
        display: block;
        backdrop-filter: blur(10px);
      }
      
      .left-section {
        border-right: 1px solid rgba(0, 0, 0, 0.2);
      }
      .content {
        padding-top: 5%;
        padding-bottom: 0%;
        padding-left: 10%;
        padding-right: 10%;
        color: #170144;
      }
      h1 {
        font-size: 70px;
      }
      p {
        font-size: 20px;
        font-weight: bolder;
      }
      .sparkle-button {
  font-size: 1.4rem;
  font-weight: bold;
  padding: 15px 30px;
  border: none;
  cursor: pointer;
  border-radius: 50px;
  background: linear-gradient(135deg, #4CAF50, #0e4426);
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.sparkle-button::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300%;
  height: 300%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 80%);
  transition: all 0.6s ease-out;
  transform: translate(-50%, -50%) scale(0);
}

.sparkle-button:hover::before {
  transform: translate(-50%, -50%) scale(1);
  opacity: 0;
}

.sparkle-button:hover {
  background: linear-gradient(135deg, #3CB371, #228B22);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.sparkle-button:active {
  transform: scale(0.98);
}

    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="zoom-controls">
      <button onclick="zoomIn()">+</button>
      <button onclick="zoomOut()">-</button>
    </div>
    <div class="content-container">
      <div class="content">
        <h1>Green Design</h1>
        <p>
          Discover the brilliance of your buildingâ€™s energy and architecture
          with our sophisticated online analysis, where cutting-edge insights
          unveil every hidden detail.
        </p>
        <br>
        <div class="sp">
            <button class="sparkle-button" onclick="location.href='/location/'">Get Started</button>
        </div>
      </div>
    </div>
    <script>
      var map = L.map("map", {
        center: [9.92439, 76.32981],
        zoom: 12,
        zoomControl: false,
        inertia: true,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      function zoomIn() {
        map.zoomIn();
      }

      function zoomOut() {
        map.zoomOut();
      }

      function panMap() {
        var center = map.getCenter();
        map.panTo([center.lat, center.lng + 0.002]); // Slowly pan right
      }

      setInterval(panMap, 100);
    </script>
  </body>
</html>
